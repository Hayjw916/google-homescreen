<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-page">
            <nav>
                <div id="left-navbar">
                    <a class="nav-link">About</a>
                    <a class="nav-link">Store</a>
                </div>
                <div id="right-navbar">
                    <a class="nav-link">Gmail</a>
                    <a class="nav-link">Images</a>
                    <a class="nav-link">
                        <img id="app-icon" src="res/apps.svg" alt="app-icon">
                    </a>
                    <a class="nav-link" href="https://github.com/Hayjw916">
                        <img id="pfp" src="res/pfp.jpeg" alt="pfp">
                    </a>
                </div>
            </nav> 

            <main>
                <div id="google-image">
                    <img src="res/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
            
                <div id="search-bar-and-buttons">
                    <form>
                        <input type="text" id="search-field">
                        <button class="google-buttons" id="google-search-button">Google Search</button>
                        <button class="google-buttons" id="im-feeling-lucky-button">I'm feeling lucky</button>
                    </form>
                </div>
            </main>
            <div class="empty-area"></div>
            <footer> 
                <div id="left-links">
                    <a>Advertising</a> 
                    <a>Business</a>
                    <a>How Search Works</a>
                </div>
                <div id="middle-links">
                    <img src="res/leaf.png" alt="Leaf">
                    <a>Carbon Neutral since 2007</a>
                </div>
                <div id="right-links">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </div>
            
        </div> 
    </body>
</html>
