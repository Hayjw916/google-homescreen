<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-page">
            <div class="top-navbar">
                <div id="left-navbar">
                    <a>About</a>
                    <a>Store</a>
                </div>
                <div id="right-navbar">
                    <a>Gmail</a>
                    <a>Images</a>
                    <div id="apps-icon">
                        <a><img src="res/apps.svg" alt="Google Apps"/></a>
                    </div>
                    <div id="profile-icon">
                        <img src="res/pfp.jpeg" alt="Profile picture"/>
                    </div>
                </div>
            </div>

            <div id="google-image">
                <img src="res/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            
            <div id="search-bar-and-buttons">
                <form>
                    <input type="text" id="search-field">
                    <button class="google-buttons" id="google-search-button">Google Search</button>
                    <button class="google-buttons" id="im-feeling-lucky-button">I'm feeling lucky</button>
                </form>
            </div>
        </div> 
    </body>
</html>
